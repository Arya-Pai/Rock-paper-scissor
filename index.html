<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> ROCK PAPER SCISSORS GAME</h1>
            
        </div>
        <div class="game">
            <h3 class="message ">Play your Move</h3>
            <div class="icons">
                <div class="choices"  id="rock">
                    <img src="./fist-svgrepo-com.svg" alt="Rock"class="icon">
                </div>
                <div class="choices" id="paper">
                    <img src="./hand-paper-svgrepo-com.svg" alt="Paper" class="icon">
                </div>
                <div class="choices" id="scissor">
                    <img  src="./hand-scissors-svgrepo-com.svg" alt="Scissor" class="icon">
                </div>
                
                
            </div>
            <div class="winCount">
                <div id="user">
                    <h3 class="userCount">0</h3>
                    <h3>User</h3>
                </div>
                <div id="comp">
                    <h3 class="compCount">0</h3>
                    <h3>Comp</h3>
                </div>
            </div>
            <button class="newgame">New Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
